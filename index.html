<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DNHSC TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #0b0b0b;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 15px;
    letter-spacing: 2px;
}

/* TV FRAME */
.tv-frame {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
    background: #2a2a2a;
    padding: 20px;
    border-radius: 25px;
    box-shadow: 
        inset 0 0 40px #000,
        0 0 40px #000;
}

.screen {
    position: relative;
    padding-top: 56.25%; /* 16:9 */
    background: black;
    border-radius: 15px;
    overflow: hidden;
}

iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* CRT EFFECT */
.screen::after {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
}

/* CONTROLS */
.controls {
    margin-top: 15px;
}

button {
    background: #d32f2f;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
}

button:hover {
    background: #ff5252;
}

.note {
    font-size: 13px;
    opacity: 0.7;
    margin-top: 10px;
}
</style>
</head>

<body>

<h1>ðŸ“º DNHSC TV</h1>

<div class="tv-frame">
    <div class="screen">
        <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="controls">
        <button onclick="unmute()">ðŸ”Š Unmute</button>
    </div>

    <div class="note">
        Live broadcast â€¢ Join anytime â€¢ Auto-synced â€¢ Tap speaker icon in player to unmute
    </div>
</div>

<script>
/* ===============================
   CHANNEL CONFIG
================================ */
const PLAYLIST_ID = "PLRT2tE4_96UCVDBzr-CwEJ_YbRUQOhL4E";
const TOTAL_DURATION = 35601; // 9h 53m 21s in seconds
const CHANNEL_START = new Date("2024-01-01T00:00:00Z").getTime();

/* ===============================
   LOAD LIVE STREAM (ONCE)
================================ */
function loadLive(){
    const now = Date.now();
    const elapsed = Math.floor(((now - CHANNEL_START) / 1000) % TOTAL_DURATION);

    document.getElementById("player").src =
        "https://www.youtube.com/embed/videoseries" +
        "?list=" + PLAYLIST_ID +
        "&autoplay=1" +
        "&mute=1" +
        "&controls=1" +
        "&rel=0" +
        "&start=" + elapsed;
}

/* Load ONLY once for stable playback */
loadLive();

/* ===============================
   UNMUTE BUTTON (NO RELOAD)
================================ */
function unmute(){
    alert("Tap the speaker icon in the YouTube player to unmute.\nBrowser restrictions prevent programmatic unmute without reload.");
}
</script>

</body>
</html>
